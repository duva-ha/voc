<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal OS - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Giữ giao diện gọn trong màn hình */
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            gap: 8px;
            padding: 8px;
            background-color: #f8f9fa;
        }
        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 24px;
            transition: transform 0.1s active;
            text-decoration: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .card:active {
            transform: scale(0.95);
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <a href="#health" class="card" style="background-color: #FFE8CC;">
            <div class="p-4 bg-white/50 rounded-full mb-3">
                <i class="fa-solid fa-heart-pulse text-orange-500 text-3xl"></i>
            </div>
            <span class="font-bold text-orange-800 text-lg">SỨC KHỎE</span>
            <span class="text-orange-600/70 text-xs mt-1">Cân nặng, Huyết áp...</span>
        </a>

        <a href="#finance" class="card" style="background-color: #C6F6D5;">
            <div class="p-4 bg-white/50 rounded-full mb-3">
                <i class="fa-solid fa-wallet text-emerald-600 text-3xl"></i>
            </div>
            <span class="font-bold text-emerald-900 text-lg">TÀI CHÍNH</span>
            <span class="text-emerald-700/70 text-xs mt-1">Thu nhập, Chi tiêu...</span>
        </a>

        <a href="#work" class="card" style="background-color: #EBEFFF;">
            <div class="p-4 bg-white/50 rounded-full mb-3">
                <i class="fa-solid fa-briefcase text-indigo-500 text-3xl"></i>
            </div>
            <span class="font-bold text-indigo-900 text-lg">CÔNG VIỆC</span>
            <span class="text-indigo-700/70 text-xs mt-1">Việc cần làm, Lịch dạy...</span>
        </a>

        <a href="#family" class="card" style="background-color: #FFF9DB;">
            <div class="p-4 bg-white/50 rounded-full mb-3">
                <i class="fa-solid fa-house-chimney text-yellow-600 text-3xl"></i>
            </div>
            <span class="font-bold text-yellow-900 text-lg">GIA ĐÌNH</span>
            <span class="text-yellow-700/70 text-xs mt-1">Sự kiện, Thành viên...</span>
        </a>
    </div>

</body>
</html>
