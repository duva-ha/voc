<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Givi Admin - Điều Phối Sự Kiện</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #ff4b2b; --blue: #007bff; --bg: #0f0f0f; --card: #1a1a1a; --gold: #ffc107; --danger: #dc3545; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .header { width: 100%; padding: 15px 30px; background: #000; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); box-sizing: border-box; }
        .main-layout { display: flex; gap: 20px; padding: 25px; max-width: 1300px; width: 100%; box-sizing: border-box; }
        
        /* Sidebar & Volume */
        .sidebar { flex: 1; background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid #333; text-align: center; }
        #qrcode { background: white; padding: 12px; border-radius: 12px; display: inline-block; margin-bottom: 20px; }
        .volume-control { background: #000; padding: 15px; border-radius: 15px; margin: 15px 0; border: 1px solid #444; }
        input[type=range] { width: 100%; cursor: pointer; accent-color: var(--primary); }

        /* Content */
        .content { flex: 3; background: var(--card); border-radius: 25px; padding: 35px; border: 1px solid #333; text-align: center; }
        .tabs { display: flex; gap: 12px; justify-content: center; margin-bottom: 30px; }
        .tab { padding: 12px 30px; border-radius: 30px; border: none; cursor: pointer; background: #333; color: #888; font-weight: bold; }
        .tab.active { background: var(--blue); color: white; box-shadow: 0 0 15px rgba(0,123,255,0.4); }

        /* Slots */
        .slot-group { display: flex; justify-content: center; gap: 12px; margin: 30px 0; }
        .slot { width: 80px; height: 130px; background: #000; border: 3px solid #444; border-radius: 18px; font-size: 5.5rem; font-weight: 900; display: flex; align-items: center; justify-content: center; }
        .spinning { color: #00ff00; border-color: #00ff00; }
        .final { color: white; border-color: var(--gold); text-shadow: 0 0 20px var(--gold); }

        /* Buttons */
        .btn-main { padding: 20px 60px; font-size: 1.5rem; font-weight: bold; border-radius: 50px; border: none; cursor: pointer; color: white; transition: 0.1s; }
        .btn-red { background: linear-gradient(145deg, #ff416c, #ff4b2b); box-shadow: 0 8px #901c10; }
        .btn-main:active { transform: translateY(4px); box-shadow: none; }
        .btn-danger { width: 100%; padding: 12px; background: none; border: 1px solid var(--danger); color: var(--danger); border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight: 900; color: var(--primary); font-size: 1.6rem;">GIVISO PRO ADMIN</div>
    <div id="status">● HỆ THỐNG SẴN SÀNG</div>
</div>

<div class="main-layout">
    <div class="sidebar">
        <div id="qrcode"></div>
        
        <div class="volume-control">
            <div style="font-size: 0.8rem; margin-bottom: 8px; color: #aaa;">ÂM LƯỢNG HỆ THỐNG</div>
            <input type="range" id="volRange" min="0" max="1" step="0.1" value="0.5" oninput="updateVolume(this.value)">
            <div id="volLabel" style="font-size: 0.7rem; margin-top: 5px;">50%</div>
        </div>

        <div style="background: #000; padding: 15px; border-radius: 15px; border: 1px solid #444;">
            <div style="font-size: 0.7rem; color: #666;">ĐÃ ĐĂNG KÝ</div>
            <div id="totalCount" style="font-size: 2.5rem; font-weight: 900; color: var(--gold);">0</div>
        </div>
        <button class="btn-danger" onclick="resetParticipants()">XÓA HẾT HỌC SINH</button>
    </div>

    <div class="content">
        <div class="tabs">
            <button id="tabL" class="tab active" onclick="switchMode('lucky')">QUAY SỐ MAY MẮN</button>
            <button id="tabQ" class="tab" onclick="switchMode('quiz')">TRẮC NGHIỆM</button>
        </div>

        <div id="luckyPanel">
            <div class="slot-group">
                <div id="d1" class="slot">0</div><div id="d2" class="slot">0</div>
                <div id="d3" class="slot">0</div><div id="d4" class="slot">0</div>
                <div id="d5" class="slot">0</div><div id="d6" class="slot">0</div>
            </div>
            <div id="winnerDisplay" style="font-size: 2rem; color: var(--gold); font-weight: 900; min-height: 1.5em; margin-bottom: 20px;"></div>
            <button id="spinBtn" class="btn-main btn-red" onclick="handleSpin()">BẮT ĐẦU QUAY</button>
        </div>

        <div id="quizPanel" style="display:none;">
            <div style="padding: 20px; color: #888;">Chế độ trắc nghiệm bấm chuông đang hoạt động...</div>
            <button class="btn-main" style="background: var(--blue);" onclick="alert('Thầy nhập câu hỏi ở bản trắc nghiệm cũ nhé!')">MỞ CHUÔNG</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCZs0sGNdMxeS9cL_g9HeMf1LOlxzOUKf4",
        authDomain: "chamtn-26e8f.firebaseapp.com",
        projectId: "chamtn-26e8f",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // KHỞI TẠO ÂM THANH MỚI (LINK MIXKIT SIÊU ỔN ĐỊNH)
    const spinSound = new Audio("https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3");
    const winSound = new Audio("https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3");
    spinSound.loop = true;

    function updateVolume(val) {
        spinSound.volume = val;
        winSound.volume = val;
        document.getElementById('volLabel').innerText = Math.round(val * 100) + "%";
    }
    updateVolume(0.5); // Mặc định 50%

    // QR & Đếm số lượng
    const regUrl = window.location.href.replace('index.html', 'dangky.html');
    new QRCode(document.getElementById("qrcode"), { text: regUrl, width: 140, height: 140 });
    db.collection("participants").onSnapshot(s => document.getElementById('totalCount').innerText = s.size);

    async function handleSpin() {
        const snap = await db.collection("participants").get();
        if(snap.empty) return alert("Chưa có học sinh đăng ký!");
        
        // Phát âm thanh quay
        spinSound.currentTime = 0;
        spinSound.play().catch(() => alert("Hãy chạm vào màn hình 1 cái trước khi quay!"));

        document.getElementById('winnerDisplay').innerText = "ĐANG TÌM CHỦ NHÂN...";
        for(let i=1; i<=6; i++) {
            const el = document.getElementById('d'+i);
            el.innerText = "0"; el.classList.remove('final', 'spinning');
        }

        const list = snap.docs.map(d => d.data());
        const winner = list[Math.floor(Math.random() * list.length)];
        
        await db.collection("system_status").doc("current_draw").set({
            winningNumber: winner.number, status: "SPINNING", ts: Date.now()
        });

        for(let i=0; i<6; i++) {
            const el = document.getElementById('d'+(i+1));
            el.classList.add('spinning');
            let start = Date.now();
            while(Date.now() - start < (1500 + i*400)) {
                el.innerText = Math.floor(Math.random()*10);
                await new Promise(r => setTimeout(r, 60));
            }
            el.innerText = winner.number[i];
            el.classList.remove('spinning'); el.classList.add('final');
        }

        spinSound.pause();
        winSound.play();

        document.getElementById('winnerDisplay').innerText = `CHÚC MỪNG: ${winner.name.toUpperCase()} - ${winner.class.toUpperCase()}`;
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        await db.collection("system_status").doc("current_draw").update({ status: "DONE" });
    }

    async function resetParticipants() {
        if(!confirm("Thầy có chắc muốn xóa hết danh sách lớp cũ?")) return;
        const snap = await db.collection("participants").get();
        const batch = db.batch();
        snap.docs.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
        alert("Đã làm sạch danh sách!");
    }

    function switchMode(m) {
        document.getElementById('luckyPanel').style.display = m==='lucky'?'block':'none';
        document.getElementById('quizPanel').style.display = m==='quiz'?'block':'none';
        document.getElementById('tabL').className = `tab ${m==='lucky'?'active':''}`;
        document.getElementById('tabQ').className = `tab ${m==='quiz'?'active':''}`;
        db.collection("system_status").doc("mode").set({ current: m });
    }
</script>
</body>
</html>
