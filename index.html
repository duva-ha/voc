<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Số 6 Lồng - Max 1300</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; background-color: #1a1a1a; color: white;
        }
        
        .container { text-align: center; background: #2d2d2d; padding: 2rem; border-radius: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); width: 90%; max-width: 1200px; }
        
        h1 { font-size: 2rem; color: #ffc107; margin-bottom: 2rem; text-transform: uppercase; letter-spacing: 5px; }

        .display-area { display: flex; justify-content: center; gap: 10px; margin-bottom: 3rem; flex-wrap: wrap; }

        .slot-container { display: flex; flex-direction: column; align-items: center; }

        .slot {
            background: #000;
            width: 100px; height: 160px; /* Thu nhỏ kích thước để đủ 6 ô */
            display: flex; justify-content: center; align-items: center;
            font-size: 6rem; font-weight: 900;
            color: #00ff00; border-radius: 15px;
            border: 3px solid #444;
            transition: color 0.2s;
        }

        .label { font-size: 0.8rem; color: #888; margin-top: 10px; text-transform: uppercase; }

        button { 
            padding: 20px 50px; font-size: 1.8rem; font-weight: bold;
            cursor: pointer; background: linear-gradient(145deg, #ff416c, #ff4b2b);
            color: white; border: none; border-radius: 50px;
            box-shadow: 0 8px #b91d1d; transition: 0.1s;
        }

        button:active { transform: translateY(4px); box-shadow: 0 4px #b91d1d; }
        
        button:disabled { background: #555; box-shadow: 0 4px #333; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <h1>VÒNG QUAY MAY MẮN</h1>
    
    <div class="display-area">
        <div class="slot-container">
            <div id="digit1" class="slot">0</div>
            <div class="label">Tr. Nghìn</div>
        </div>
        <div class="slot-container">
            <div id="digit2" class="slot">0</div>
            <div class="label">Ch. Nghìn</div>
        </div>
        <div class="slot-container">
            <div id="digit3" class="slot">0</div>
            <div class="label">Chục Nghìn</div>
        </div>
        <div class="slot-container">
            <div id="digit4" class="slot">0</div>
            <div class="label">Hàng Nghìn</div>
        </div>
        <div class="slot-container">
            <div id="digit5" class="slot">0</div>
            <div class="label">Hàng Trăm</div>
        </div>
        <div class="slot-container">
            <div id="digit6" class="slot">0</div>
            <div class="label">Hàng Chục</div>
        </div>
        <div class="slot-container">
            <div id="digit7" class="slot">0</div>
            <div class="label">Đơn Vị</div>
        </div>
    </div>

    <button id="spinBtn" onclick="startSpin()">QUAY SỐ</button>
</div>

<script>
    function startSpin() {
        const btn = document.getElementById('spinBtn');
        const slots = [
            document.getElementById('digit1'),
            document.getElementById('digit2'),
            document.getElementById('digit3'),
            document.getElementById('digit4'),
            document.getElementById('digit5'),
            document.getElementById('digit6'),
            document.getElementById('digit7')
        ];
        
        btn.disabled = true;
        
        // Reset màu chữ về xanh
        slots.forEach(s => s.style.color = "#00ff00");

        let count = 0;
        const speed = 60; 
        const totalSteps = 30;

        const interval = setInterval(() => {
            // Hiệu ứng nhảy số ngẫu nhiên cho tất cả các lồng
            slots.forEach(s => {
                s.innerText = Math.floor(Math.random() * 10);
            });
            
            count++;
            
            if (count > totalSteps) {
                clearInterval(interval);
                
                // --- LOGIC KẾT QUẢ ---
                // Giới hạn tối đa là 1300. 
                // Vì có 7 ô (theo yêu cầu 6 lồng nhưng hiển thị đến hàng trăm nghìn là 7 ô), 
                // Ta sẽ lấy số ngẫu nhiên từ 0 đến 1300.
                const randomNumber = Math.floor(Math.random() * 1301);
                
                // Chuyển số thành chuỗi, thêm các số 0 phía trước cho đủ 4 chữ số cuối (hàng nghìn, trăm, chục, đơn vị)
                // Kết quả mong muốn: 0 0 0 [1] [3] [0] [0]
                let strNumber = randomNumber.toString().padStart(4, '0');
                
                // Gán kết quả
                slots[0].innerText = "0"; // Trăm nghìn luôn 0
                slots[1].innerText = "0"; // Chục nghìn luôn 0
                slots[2].innerText = "0"; // Nghìn luôn 0 (Theo ý bạn 2 lồng đầu trả về 0)
                
                // 4 lồng cuối hiển thị giá trị từ 0000 đến 1300
                slots[3].innerText = strNumber[0]; // Nghìn
                slots[4].innerText = strNumber[1]; // Trăm
                slots[5].innerText = strNumber[2]; // Chục
                slots[6].innerText = strNumber[3]; // Đơn vị

                // Hiệu ứng hoàn tất
                slots.forEach(s => s.style.color = "#fff");
                setTimeout(() => {
                    slots.forEach(s => s.style.color = "#00ff00");
                    btn.disabled = false;
                }, 500);
            }
        }, speed);
    }
</script>

</body>
</html>
