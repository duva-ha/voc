<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giviso Pro - Quản Trị Toàn Diện</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root { --primary: #ff4b2b; --secondary: #ffc107; --bg: #1a1a1a; --card: #2d2d2d; --blue: #007bff; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .header { width: 100%; padding: 15px 30px; background: #000; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; border-bottom: 2px solid var(--primary); }
        .logo { font-weight: 900; color: var(--primary); font-size: 1.5rem; letter-spacing: 2px; }
        
        .main-layout { display: flex; gap: 20px; padding: 20px; max-width: 1300px; width: 100%; box-sizing: border-box; }
        
        /* Tab Chế Độ */
        .tab-container { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { padding: 10px 25px; border-radius: 15px; cursor: pointer; font-weight: bold; background: #333; color: #888; transition: 0.3s; }
        .tab.active { background: var(--blue); color: white; }

        .sidebar { flex: 1; background: var(--card); padding: 25px; border-radius: 25px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #qrcode { background: white; padding: 10px; border-radius: 12px; display: inline-block; margin-bottom: 15px; }
        
        .content-area { flex: 3; background: var(--card); border-radius: 25px; padding: 30px; text-align: center; position: relative; }
        
        /* UI Quay Số */
        .display-area { display: flex; justify-content: center; gap: 10px; margin: 30px 0; }
        .slot { background: #000; width: 85px; height: 130px; display: flex; justify-content: center; align-items: center; font-size: 5rem; font-weight: 900; color: #333; border-radius: 15px; border: 3px solid #444; }
        .spinning { color: #00ff00; border-color: #00ff00; }
        .final { color: white; border-color: var(--secondary); text-shadow: 0 0 15px var(--secondary); }

        /* UI Trả Lời Nhanh */
        .quiz-area { display: none; padding: 40px 0; }
        .buzzer-box { background: #000; border: 4px solid var(--blue); border-radius: 25px; padding: 40px; margin-top: 20px; }
        #fastestName { font-size: 3rem; color: #00ff00; font-weight: 900; min-height: 1.2em; text-transform: uppercase; }

        .btn-main { padding: 20px 60px; font-size: 1.5rem; font-weight: bold; cursor: pointer; background: linear-gradient(145deg, #ff416c, #ff4b2b); color: white; border: none; border-radius: 50px; box-shadow: 0 8px #b91d1d; transition: 0.1s; margin: 10px; }
        .btn-blue { background: linear-gradient(145deg, #007bff, #0056b3); box-shadow: 0 8px #004085; }
        .btn-main:active { transform: translateY(4px); box-shadow: 0 4px #000; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">GIVISO PRO 2026</div>
    <div style="color: #888; font-weight: bold;">LỚP 10A7 - THẦY DẠY CÔNG NGHỆ</div>
</div>

<div class="main-layout">
    <div class="sidebar">
        <div id="qrcode"></div>
        <div style="background: #000; padding: 15px; border-radius: 15px; border: 1px solid #444;">
            <span id="totalCount" style="font-size: 2.5rem; font-weight: 900; color: var(--secondary);">0</span>
            <div style="font-size: 0.7rem; color: #666; text-transform: uppercase;">Học sinh tham gia</div>
        </div>
        <button onclick="resetData()" style="background: none; border: none; color: #444; margin-top: 20px; cursor: pointer; text-decoration: underline;">Reset Dữ Liệu</button>
    </div>

    <div class="content-area">
        <div class="tab-container">
            <div id="tabLucky" class="tab active" onclick="switchMode('lucky')">QUAY SỐ MAY MẮN</div>
            <div id="tabQuiz" class="tab" onclick="switchMode('quiz')">TRẢ LỜI NHANH</div>
        </div>

        <div id="luckyPanel">
            <h1 style="color: var(--secondary); letter-spacing: 5px;">VÒNG QUAY MAY MẮN</h1>
            <div class="display-area">
                <div id="d1" class="slot">0</div><div id="d2" class="slot">0</div>
                <div id="d3" class="slot">0</div><div id="d4" class="slot">0</div>
                <div id="d5" class="slot">0</div><div id="d6" class="slot">0</div>
            </div>
            <button id="spinBtn" class="btn-main" onclick="handleSpin()">QUAY SỐ</button>
            <div id="winnerName" style="font-size: 2rem; color: var(--secondary); font-weight: bold; margin-top: 20px;"></div>
        </div>

        <div id="quizPanel" class="quiz-area">
            <h1 style="color: var(--blue); letter-spacing: 5px;">BẤM CHUÔNG NHANH</h1>
            <div class="buzzer-box">
                <div style="color: #888; margin-bottom: 10px; font-size: 0.8rem;">NGƯỜI BẤM ĐẦU TIÊN:</div>
                <div id="fastestName">ĐANG ĐỢI...</div>
            </div>
            <button id="startQuizBtn" class="btn-main btn-blue" onclick="openBuzzer()">MỞ CHUÔNG</button>
            <button class="btn-main" style="background: #444; box-shadow: 0 8px #222;" onclick="resetBuzzer()">RESET CHUÔNG</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCZs0sGNdMxeS9cL_g9HeMf1LOlxzOUKf4",
        authDomain: "chamtn-26e8f.firebaseapp.com",
        projectId: "chamtn-26e8f",
        storageBucket: "chamtn-26e8f.firebasestorage.app",
        messagingSenderId: "130850297017",
        appId: "1:130850297017:web:05913bb70050cd32593768",
        measurementId: "G-Y1L9DC9DZS"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Tự động tạo mã QR
    const regUrl = window.location.href.replace('index.html', 'dangky.html');
    new QRCode(document.getElementById("qrcode"), { text: regUrl, width: 140, height: 140 });

    // Cập nhật số lượng học sinh
    db.collection("participants").onSnapshot(s => document.getElementById('totalCount').innerText = s.size);

    function switchMode(mode) {
        document.getElementById('luckyPanel').style.display = mode === 'lucky' ? 'block' : 'none';
        document.getElementById('quizPanel').style.display = mode === 'quiz' ? 'block' : 'none';
        document.getElementById('tabLucky').className = `tab ${mode === 'lucky' ? 'active' : ''}`;
        document.getElementById('tabQuiz').className = `tab ${mode === 'quiz' ? 'active' : ''}`;
        db.collection("system_status").doc("mode").set({ current: mode });
    }

    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    // LOGIC QUAY SỐ
    async function handleSpin() {
        const snap = await db.collection("participants").get();
        if(snap.empty) return alert("Chưa có ai đăng ký!");
        document.getElementById('spinBtn').disabled = true;
        
        const list = snap.docs.map(d => d.data());
        const winner = list[Math.floor(Math.random() * list.length)];
        
        await db.collection("system_status").doc("current_draw").set({
            winningNumber: winner.number, status: "SPINNING", timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        for(let i=0; i<6; i++) {
            const el = document.getElementById('d'+(i+1));
            el.classList.add('spinning');
            let start = Date.now();
            while(Date.now() - start < (2000 + i*500)) {
                el.innerText = Math.floor(Math.random()*10);
                await sleep(60);
            }
            el.innerText = winner.number[i];
            el.classList.remove('spinning'); el.classList.add('final');
        }

        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        document.getElementById('winnerName').innerText = `CHÚC MƯNG: ${winner.name.toUpperCase()}`;
        document.getElementById('spinBtn').disabled = false;
        await db.collection("system_status").doc("current_draw").update({ status: "FINISHED" });
    }

    // LOGIC TRẢ LỜI NHANH
    async function openBuzzer() {
        document.getElementById('fastestName').innerText = "HỆ THỐNG ĐÃ MỞ!";
        await db.collection("system_status").doc("quiz_state").set({ status: "OPEN", winner: "", time: null });
    }

    async function resetBuzzer() {
        document.getElementById('fastestName').innerText = "ĐANG ĐỢI...";
        await db.collection("system_status").doc("quiz_state").set({ status: "CLOSED", winner: "", time: null });
    }

    db.collection("system_status").doc("quiz_state").onSnapshot(doc => {
        if(doc.exists && doc.data().winner) {
            document.getElementById('fastestName').innerText = doc.data().winner;
            confetti({ particleCount: 50, spread: 60, colors: ['#007bff'] });
        }
    });

    async function resetData() {
        if(confirm("Xóa sạch dữ liệu?")) {
            const snap = await db.collection("participants").get();
            const batch = db.batch();
            snap.docs.forEach(d => batch.delete(d.ref));
            await batch.commit();
            location.reload();
        }
    }
</script>
</body>
</html>
