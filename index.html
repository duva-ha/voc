<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giviso Pro - Qu·∫£n Tr·ªã Vi√™n</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #ff4b2b; --blue: #007bff; --bg: #121212; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; }
        .header { background: #000; padding: 20px; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .main-container { display: flex; padding: 20px; gap: 20px; max-width: 1200px; margin: auto; }
        .card { background: #1e1e1e; border-radius: 20px; padding: 25px; border: 1px solid #333; flex: 3; }
        .sidebar { flex: 1; background: #1e1e1e; border-radius: 20px; padding: 20px; }
        
        /* Tabs */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; }
        .tab { padding: 10px 25px; border-radius: 30px; border: none; cursor: pointer; background: #333; color: #888; font-weight: bold; }
        .tab.active { background: var(--blue); color: white; }

        /* Lottery & Quiz UI */
        .slot-box { display: flex; justify-content: center; gap: 10px; margin: 30px 0; }
        .slot { width: 70px; height: 110px; background: #000; border: 2px solid #444; border-radius: 10px; font-size: 4rem; display: flex; align-items: center; justify-content: center; }
        .spinning { color: #00ff00; border-color: #00ff00; }
        .final { color: gold; border-color: gold; }

        input, textarea { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: none; background: #2d2d2d; color: white; }
        .btn-action { padding: 15px 40px; font-size: 1.2rem; font-weight: bold; border-radius: 50px; border: none; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight: 900; color: var(--primary);">GIVISO PRO - H·ªÜ TH·ªêNG D·∫†Y H·ªåC</div>
    <div id="status" style="color: #00ff00; font-size: 0.8rem;">‚óè ƒêANG TR·ª∞C TUY·∫æN</div>
</div>

<div class="main-container">
    <div class="sidebar">
        <div id="qrcode" style="background: white; padding: 10px; border-radius: 10px; margin-bottom: 15px;"></div>
        <div style="background: #000; padding: 15px; border-radius: 15px;">
            <div style="font-size: 0.8rem; color: #666;">ƒê√É THAM GIA</div>
            <div id="totalCount" style="font-size: 2.5rem; font-weight: 900; color: gold;">0</div>
        </div>
    </div>

    <div class="card">
        <div class="tabs">
            <button id="tLucky" class="tab active" onclick="switchMode('lucky')">QUAY S·ªê</button>
            <button id="tQuiz" class="tab" onclick="switchMode('quiz')">TR·∫ÆC NGHI·ªÜM</button>
        </div>

        <div id="luckySection">
            <div class="slot-box">
                <div id="d1" class="slot">0</div><div id="d2" class="slot">0</div>
                <div id="d3" class="slot">0</div><div id="d4" class="slot">0</div>
                <div id="d5" class="slot">0</div><div id="d6" class="slot">0</div>
            </div>
            <button class="btn-action" style="background: var(--primary); color: white;" onclick="handleSpin()">B·∫ÆT ƒê·∫¶U QUAY</button>
        </div>

        <div id="quizSection" style="display:none;">
            <textarea id="qText" placeholder="Nh·∫≠p c√¢u h·ªèi..."></textarea>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <input id="ansA" placeholder="ƒê√°p √°n A"> <input id="ansB" placeholder="ƒê√°p √°n B">
                <input id="ansC" placeholder="ƒê√°p √°n C"> <input id="ansD" placeholder="ƒê√°p √°n D">
            </div>
            <button class="btn-action" style="background: var(--blue); color: white;" onclick="pushQuiz()">CHUY·ªÇN C√ÇU & M·ªû CHU√îNG</button>
            <div id="winner" style="margin-top: 20px; font-size: 2rem; color: #00ff00;"></div>
        </div>
    </div>
</div>

<script>
    // --- COPY C·∫§U H√åNH FIREBASE C·ª¶A TH·∫¶Y V√ÄO ƒê√ÇY ---
    const firebaseConfig = {
        apiKey: "AIzaSyCZs0sGNdMxeS9cL_g9HeMf1LOlxzOUKf4",
        authDomain: "chamtn-26e8f.firebaseapp.com",
        projectId: "chamtn-26e8f",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const bell = new Audio("https://www.soundjay.com/buttons/sounds/button-3.mp3");

    // Kh·ªüi t·∫°o QR
    const regUrl = window.location.href.replace('index.html', 'dangky.html');
    new QRCode(document.getElementById("qrcode"), { text: regUrl, width: 140, height: 140 });

    // Sync Stats
    db.collection("participants").onSnapshot(s => document.getElementById('totalCount').innerText = s.size);

    function switchMode(m) {
        document.getElementById('luckySection').style.display = m==='lucky'?'block':'none';
        document.getElementById('quizSection').style.display = m==='quiz'?'block':'none';
        document.getElementById('tLucky').className = `tab ${m==='lucky'?'active':''}`;
        document.getElementById('tQuiz').className = `tab ${m==='quiz'?'active':''}`;
        db.collection("system_status").doc("mode").set({ current: m });
    }

    async function handleSpin() {
        const s = await db.collection("participants").get();
        if(s.empty) return;
        const list = s.docs.map(d => d.data());
        const win = list[Math.floor(Math.random()*list.length)];
        
        await db.collection("system_status").doc("current_draw").set({
            winningNumber: win.number, status: "SPINNING", ts: Date.now()
        });

        for(let i=0; i<6; i++) {
            const el = document.getElementById('d'+(i+1));
            el.classList.add('spinning');
            let start = Date.now();
            while(Date.now()-start < (2000+i*500)) {
                el.innerText = Math.floor(Math.random()*10);
                await new Promise(r => setTimeout(r, 60));
            }
            el.innerText = win.number[i]; el.classList.remove('spinning'); el.classList.add('final');
        }
        confetti();
        await db.collection("system_status").doc("current_draw").update({ status: "DONE" });
    }

    async function pushQuiz() {
        document.getElementById('winner').innerText = "ƒêANG ƒê·ª¢I...";
        await db.collection("system_status").doc("quiz").set({
            q: document.getElementById('qText').value,
            opts: [document.getElementById('ansA').value, document.getElementById('ansB').value, document.getElementById('ansC').value, document.getElementById('ansD').value],
            status: "OPEN", winner: ""
        });
    }

    db.collection("system_status").doc("quiz").onSnapshot(doc => {
        if(doc.exists && doc.data().winner) {
            document.getElementById('winner').innerText = "üîî " + doc.data().winner;
            bell.play();
        }
    });
</script>
</body>
</html>
