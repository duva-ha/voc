<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Số 6 Lồng - 5 Giây/Lồng</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; background-color: #1a1a1a; color: white;
        }
        
        .container { text-align: center; background: #2d2d2d; padding: 2.5rem; border-radius: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); width: 95%; max-width: 1000px; }
        
        h1 { font-size: 2.2rem; color: #ffc107; margin-bottom: 2rem; text-transform: uppercase; letter-spacing: 3px; }

        .display-area { display: flex; justify-content: center; gap: 15px; margin-bottom: 3rem; }

        .slot-box { display: flex; flex-direction: column; align-items: center; }

        .slot {
            background: #000;
            width: 110px; height: 170px;
            display: flex; justify-content: center; align-items: center;
            font-size: 7rem; font-weight: 900;
            color: #333; /* Màu khi chưa quay */
            border-radius: 15px;
            border: 3px solid #444;
            transition: all 0.2s;
        }

        /* Hiệu ứng khi lồng đang quay */
        .spinning { color: #00ff00; border-color: #00ff00; box-shadow: 0 0 20px rgba(0,255,0,0.3); }
        
        /* Hiệu ứng khi đã có kết quả */
        .final { color: #ffffff; border-color: #ffc107; text-shadow: 0 0 15px #ffc107; }

        .label { font-size: 0.8rem; color: #888; margin-top: 10px; text-transform: uppercase; font-weight: bold; }

        button { 
            padding: 20px 60px; font-size: 2rem; font-weight: bold;
            cursor: pointer; background: linear-gradient(145deg, #ff416c, #ff4b2b);
            color: white; border: none; border-radius: 50px;
            box-shadow: 0 8px #b91d1d; transition: 0.1s;
        }

        button:active { transform: translateY(4px); box-shadow: 0 4px #b91d1d; }
        button:disabled { background: #555; box-shadow: 0 4px #333; cursor: not-allowed; opacity: 0.7; }
    </style>
</head>
<body>

<div class="container">
    <h1>HỆ THỐNG QUAY SỐ</h1>
    
    <div class="display-area">
        <div class="slot-box"><div id="d1" class="slot">0</div><div class="label">Lồng 1</div></div>
        <div class="slot-box"><div id="d2" class="slot">0</div><div class="label">Lồng 2</div></div>
        <div class="slot-box"><div id="d3" class="slot">0</div><div class="label">Lồng 3</div></div>
        <div class="slot-box"><div id="d4" class="slot">0</div><div class="label">Lồng 4</div></div>
        <div class="slot-box"><div id="d5" class="slot">0</div><div class="label">Lồng 5</div></div>
        <div class="slot-box"><div id="d6" class="slot">0</div><div class="label">Lồng 6</div></div>
    </div>

    <button id="spinBtn" onclick="handleSpin()">BẮT ĐẦU QUAY</button>
</div>

<script>
    const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

    async function spinSingleSlot(slotId, finalValue, duration) {
        const slot = document.getElementById(slotId);
        slot.classList.add('spinning');
        
        let startTime = Date.now();
        
        while (Date.now() - startTime < duration) {
            slot.innerText = Math.floor(Math.random() * 10);
            await sleep(50); // Tốc độ nhảy số nhanh hơn chút cho mượt
        }
        
        slot.innerText = finalValue;
        slot.classList.remove('spinning');
        slot.classList.add('final');
    }

    async function handleSpin() {
        const btn = document.getElementById('spinBtn');
        const slotsIds = ['d1', 'd2', 'd3', 'd4', 'd5', 'd6'];
        
        // Bước 1: Vô hiệu hóa nút và Reset toàn bộ về 0 ngay lập tức
        btn.disabled = true;
        slotsIds.forEach(id => {
            const el = document.getElementById(id);
            el.innerText = "0";
            el.classList.remove('final', 'spinning');
            el.style.color = "#333"; // Màu tối trạng thái chờ
        });

        // Chờ một chút ngắn để tạo cảm giác "chuẩn bị" (0.5 giây)
        await sleep(500);

        // Bước 2: Tạo số ngẫu nhiên từ 0 đến 1300
        const randomNum = Math.floor(Math.random() * 1301);
        const finalString = "00" + randomNum.toString().padStart(4, '0');
        
        // Bước 3: Quay từng lồng tuần tự, mỗi lồng 5000ms (5 giây)
        for (let i = 0; i < slotsIds.length; i++) {
            await spinSingleSlot(slotsIds[i], finalString[i], 5000);
        }
        
        btn.disabled = false;
    }
</script>

</body>
</html>
