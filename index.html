<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giviso - Hệ Thống Quay Số Quản Trị</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root { --primary: #ff4b2b; --secondary: #ffc107; --bg: #1a1a1a; --card: #2d2d2d; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .header { width: 100%; padding: 20px; background: #000; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; border-bottom: 2px solid var(--primary); }
        .logo { font-weight: 900; color: var(--primary); font-size: 1.5rem; letter-spacing: 2px; }
        
        .main-layout { display: flex; gap: 30px; padding: 40px; max-width: 1200px; width: 100%; box-sizing: border-box; }
        
        /* CỘT TRÁI: ĐIỀU KHIỂN & QR */
        .sidebar { flex: 1; background: var(--card); padding: 30px; border-radius: 30px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #qrcode { background: white; padding: 15px; border-radius: 15px; display: inline-block; margin: 20px 0; }
        .stats-box { background: #000; padding: 20px; border-radius: 20px; border: 1px solid #444; margin: 20px 0; }
        .stats-num { font-size: 3rem; font-weight: 900; color: var(--secondary); display: block; }
        
        /* CỘT PHẢI: LỒNG QUAY */
        .wheel-area { flex: 2; text-align: center; }
        .display-area { display: flex; justify-content: center; gap: 10px; margin-bottom: 40px; }
        .slot { background: #000; width: 90px; height: 140px; display: flex; justify-content: center; align-items: center; font-size: 6rem; font-weight: 900; color: #333; border-radius: 15px; border: 3px solid #444; transition: 0.2s; }
        .spinning { color: #00ff00; border-color: #00ff00; box-shadow: 0 0 20px rgba(0,255,0,0.3); }
        .final { color: #ffffff; border-color: var(--secondary); text-shadow: 0 0 15px var(--secondary); }
        
        .btn-spin { padding: 25px 80px; font-size: 2rem; font-weight: bold; cursor: pointer; background: linear-gradient(145deg, #ff416c, #ff4b2b); color: white; border: none; border-radius: 60px; box-shadow: 0 10px #b91d1d; transition: 0.1s; }
        .btn-spin:active { transform: translateY(5px); box-shadow: 0 5px #b91d1d; }
        .btn-spin:disabled { background: #555; box-shadow: 0 5px #333; cursor: not-allowed; opacity: 0.5; }
        
        #winner-info { margin-top: 30px; height: 80px; font-size: 1.8rem; color: var(--secondary); font-weight: bold; }
        .btn-reset { margin-top: 50px; background: transparent; border: 1px solid #555; color: #888; padding: 10px 20px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">GIVISO - ADMIN PANEL</div>
    <div>THẦY DẠY CÔNG NGHỆ</div>
</div>

<div class="main-layout">
    <div class="sidebar">
        <h3 style="margin:0; color: #888; text-transform: uppercase; font-size: 0.9rem;">Học sinh quét mã để đăng ký</h3>
        <div id="qrcode"></div>
        <div class="stats-box">
            <span class="stats-num" id="totalCount">0</span>
            <span style="color: #888; font-size: 0.8rem; text-transform: uppercase;">Người đã đăng ký</span>
        </div>
        <p style="font-size: 0.8rem; color: #666;">Hệ thống sẽ chọn ngẫu nhiên trong danh sách trên.</p>
    </div>

    <div class="wheel-area">
        <h1 style="color: var(--secondary); text-transform: uppercase; letter-spacing: 5px;">Vòng Quay May Mắn</h1>
        
        <div class="display-area">
            <div id="d1" class="slot">0</div>
            <div id="d2" class="slot">0</div>
            <div id="d3" class="slot">0</div>
            <div id="d4" class="slot">0</div>
            <div id="d5" class="slot">0</div>
            <div id="d6" class="slot">0</div>
        </div>

        <button id="spinBtn" class="btn-spin" onclick="handleSpin()">BẮT ĐẦU QUAY</button>
        
        <div id="winner-info"></div>

        <button class="btn-reset" onclick="resetSystem()">Reset hệ thống</button>
    </div>
</div>

<script>
    // 1. Cấu hình Firebase của thầy
    const firebaseConfig = {
        apiKey: "AIzaSyCZs0sGNdMxeS9cL_g9HeMf1LOlxzOUKf4",
        authDomain: "chamtn-26e8f.firebaseapp.com",
        projectId: "chamtn-26e8f",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 2. Tạo mã QR (Thầy thay link bằng link trang đăng ký của học sinh sau khi upload)
    const registerUrl = window.location.href.replace('index.html', 'dangky.html');
    new QRCode(document.getElementById("qrcode"), {
        text: registerUrl,
        width: 180,
        height: 180
    });

    // 3. Theo dõi số lượng đăng ký Real-time
    db.collection("participants").onSnapshot(snap => {
        document.getElementById('totalCount').innerText = snap.size;
    });

    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    async function spinSingleSlot(slotId, finalValue, duration) {
        const el = document.getElementById(slotId);
        el.classList.add('spinning');
        let start = Date.now();
        while (Date.now() - start < duration) {
            el.innerText = Math.floor(Math.random() * 10);
            await sleep(60);
        }
        el.innerText = finalValue;
        el.classList.remove('spinning');
        el.classList.add('final');
    }

    async function handleSpin() {
        const btn = document.getElementById('spinBtn');
        const winnerDiv = document.getElementById('winner-info');
        
        // Lấy danh sách thực tế
        const snapshot = await db.collection("participants").get();
        if(snapshot.empty) return alert("Chưa có học sinh nào đăng ký!");

        btn.disabled = true;
        winnerDiv.innerText = "Đang tìm người may mắn...";

        // Reset lồng quay
        for(let i=1; i<=6; i++) {
            const el = document.getElementById('d'+i);
            el.innerText = "0";
            el.classList.remove('final', 'spinning');
        }

        // Chọn người thắng từ Firebase
        const participants = snapshot.docs.map(doc => doc.data());
        const winner = participants[Math.floor(Math.random() * participants.length)];
        const winNum = winner.number; // Dãy số 6 chữ số ngẫu nhiên

        // Quay từng lồng (Tăng kịch tính)
        for (let i = 0; i < 6; i++) {
            await spinSingleSlot('d' + (i + 1), winNum[i], 3000 + (i * 500)); 
        }

        winnerDiv.innerHTML = `CHÚC MƯNG: ${winner.name} <br> <span style="font-size: 1.2rem; color: #888;">Lớp: ${winner.class}</span>`;
        btn.disabled = false;
    }

    async function resetSystem() {
        if(!confirm("Xóa toàn bộ danh sách đăng ký hiện tại?")) return;
        const snapshot = await db.collection("participants").get();
        const batch = db.batch();
        snapshot.docs.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
        alert("Đã làm mới hệ thống!");
        location.reload();
    }
</script>

</body>
</html>
