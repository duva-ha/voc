<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giviso Pro Admin - ƒêi·ªÅu Ph·ªëi S·ª± Ki·ªán</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #ff4b2b; --blue: #007bff; --bg: #0f0f0f; --card: #1a1a1a; --gold: #ffc107; --danger: #dc3545; --success: #28a745; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .header { width: 100%; padding: 15px 30px; background: #000; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); box-sizing: border-box; }
        .main-layout { display: flex; gap: 20px; padding: 25px; max-width: 1300px; width: 100%; box-sizing: border-box; }
        
        /* Sidebar */
        .sidebar { flex: 1; background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid #333; text-align: center; }
        #qrcode { background: white; padding: 12px; border-radius: 12px; display: inline-block; margin-bottom: 20px; }
        .volume-control { background: #000; padding: 15px; border-radius: 15px; margin: 15px 0; border: 1px solid #444; }
        input[type=range] { width: 100%; cursor: pointer; accent-color: var(--primary); }

        /* Content */
        .content { flex: 3; background: var(--card); border-radius: 25px; padding: 35px; border: 1px solid #333; text-align: center; }
        .tabs { display: flex; gap: 12px; justify-content: center; margin-bottom: 30px; }
        .tab { padding: 12px 30px; border-radius: 30px; border: none; cursor: pointer; background: #333; color: #888; font-weight: bold; }
        .tab.active { background: var(--blue); color: white; box-shadow: 0 0 15px rgba(0,123,255,0.4); }

        /* Quiz UI */
        .quiz-editor { background: #222; padding: 20px; border-radius: 20px; margin-bottom: 20px; text-align: left; }
        .q-nav { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px; }
        .btn-nav { background: #444; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; }
        textarea, .ans-input { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: none; background: #333; color: white; box-sizing: border-box; }
        
        .buzzer-status { background: #000; border: 3px solid var(--blue); border-radius: 20px; padding: 20px; margin: 20px 0; }
        #fastestName { font-size: 2.5rem; color: #00ff00; font-weight: 900; min-height: 1.2em; }
        
        /* Slots */
        .slot-group { display: flex; justify-content: center; gap: 12px; margin: 30px 0; }
        .slot { width: 80px; height: 130px; background: #000; border: 3px solid #444; border-radius: 18px; font-size: 5.5rem; font-weight: 900; display: flex; align-items: center; justify-content: center; }
        .spinning { color: #00ff00; border-color: #00ff00; }
        .final { color: white; border-color: var(--gold); text-shadow: 0 0 20px var(--gold); }

        .btn-main { padding: 15px 40px; font-size: 1.2rem; font-weight: bold; border-radius: 50px; border: none; cursor: pointer; color: white; }
        .btn-red { background: linear-gradient(145deg, #ff416c, #ff4b2b); box-shadow: 0 5px #901c10; }
        .btn-green { background: linear-gradient(145deg, #28a745, #1e7e34); box-shadow: 0 5px #145523; }
        .btn-main:active { transform: translateY(3px); box-shadow: none; }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight: 900; color: var(--primary); font-size: 1.6rem;">GIVISO PRO ADMIN</div>
    <div id="status">‚óè H·ªÜ TH·ªêNG TR·ª∞C TUY·∫æN</div>
</div>

<div class="main-layout">
    <div class="sidebar">
        <div id="qrcode"></div>
        <div class="volume-control">
            <div style="font-size: 0.7rem; color: #aaa;">√ÇM L∆Ø·ª¢NG</div>
            <input type="range" id="volRange" min="0" max="1" step="0.1" value="0.5" oninput="updateVolume(this.value)">
        </div>
        <div style="background: #000; padding: 15px; border-radius: 15px; border: 1px solid #444;">
            <div id="totalCount" style="font-size: 2.5rem; font-weight: 900; color: var(--gold);">0</div>
            <div style="font-size: 0.7rem; color: #666;">H·ªåC SINH</div>
        </div>
        <button class="btn-danger" style="width:100%; margin-top:15px; padding:10px; color:var(--danger); background:none; border:1px solid var(--danger); border-radius:10px; cursor:pointer;" onclick="resetParticipants()">RESET L·ªöP</button>
    </div>

    <div class="content">
        <div class="tabs">
            <button id="tabL" class="tab active" onclick="switchMode('lucky')">1. QUAY S·ªê</button>
            <button id="tabQ" class="tab" onclick="switchMode('quiz')">2. TR·∫ÆC NGHI·ªÜM (10 C√ÇU)</button>
        </div>

        <div id="luckyPanel">
            <div class="slot-group">
                <div id="d1" class="slot">0</div><div id="d2" class="slot">0</div>
                <div id="d3" class="slot">0</div><div id="d4" class="slot">0</div>
                <div id="d5" class="slot">0</div><div id="d6" class="slot">0</div>
            </div>
            <div id="winnerDisplay" style="font-size: 1.8rem; color: var(--gold); font-weight: 900; min-height: 1.5em;"></div>
            <button class="btn-main btn-red" onclick="handleSpin()">QUAY S·ªê NGAY</button>
        </div>

        <div id="quizPanel" style="display:none;">
            <div class="q-nav">
                <button class="btn-nav" onclick="changeQ(-1)">‚óÄ C√¢u tr∆∞·ªõc</button>
                <div style="font-weight: bold; font-size: 1.2rem;">C√ÇU H·ªéI S·ªê: <span id="qNumDisplay" style="color:var(--blue)">1</span>/10</div>
                <button class="btn-nav" onclick="changeQ(1)">C√¢u sau ‚ñ∂</button>
            </div>

            <div class="quiz-editor">
                <textarea id="qText" rows="2" placeholder="Nh·∫≠p c√¢u h·ªèi..."></textarea>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
                    <input class="ans-input" id="opt1" placeholder="ƒê√°p √°n A">
                    <input class="ans-input" id="opt2" placeholder="ƒê√°p √°n B">
                    <input class="ans-input" id="opt3" placeholder="ƒê√°p √°n C">
                    <input class="ans-input" id="opt4" placeholder="ƒê√°p √°n D">
                </div>
            </div>

            <div class="buzzer-status">
                <div id="fastestName">ƒêANG ƒê·ª¢I...</div>
                <div style="color: #444; font-size: 0.7rem; letter-spacing: 2px;">NG∆Ø·ªúI B·∫§M CHU√îNG NHANH NH·∫§T</div>
            </div>

            <div style="display: flex; gap: 15px; justify-content: center;">
                <button class="btn-main btn-green" onclick="openBuzzer()">üîî M·ªû CHU√îNG</button>
                <button class="btn-main" style="background:#555" onclick="closeBuzzer()">‚úñ ƒê√ìNG CHU√îNG</button>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCZs0sGNdMxeS9cL_g9HeMf1LOlxzOUKf4",
        authDomain: "chamtn-26e8f.firebaseapp.com",
        projectId: "chamtn-26e8f",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const spinSound = new Audio("https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3");
    const winSound = new Audio("https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3");
    const buzzerSound = new Audio("https://assets.mixkit.co/active_storage/sfx/1070/1070-preview.mp3");
    spinSound.loop = true;

    function updateVolume(val) { spinSound.volume = val; winSound.volume = val; buzzerSound.volume = val; }
    updateVolume(0.5);

    // QU·∫¢N L√ù 10 C√ÇU H·ªéI
    let currentQIndex = 0;
    let quizData = JSON.parse(localStorage.getItem('quizData')) || Array(10).fill({q:'', a1:'', a2:'', a3:'', a4:''});

    function loadQuestion() {
        const q = quizData[currentQIndex];
        document.getElementById('qText').value = q.q;
        document.getElementById('opt1').value = q.a1;
        document.getElementById('opt2').value = q.a2;
        document.getElementById('opt3').value = q.a3;
        document.getElementById('opt4').value = q.a4;
        document.getElementById('qNumDisplay').innerText = currentQIndex + 1;
    }
    loadQuestion();

    function saveCurrentQ() {
        quizData[currentQIndex] = {
            q: document.getElementById('qText').value,
            a1: document.getElementById('opt1').value,
            a2: document.getElementById('opt2').value,
            a3: document.getElementById('opt3').value,
            a4: document.getElementById('opt4').value
        };
        localStorage.setItem('quizData', JSON.stringify(quizData));
    }

    function changeQ(step) {
        saveCurrentQ();
        currentQIndex = Math.max(0, Math.min(9, currentQIndex + step));
        loadQuestion();
        closeBuzzer(); // T·ª± ƒë·ªông ƒë√≥ng chu√¥ng khi chuy·ªÉn c√¢u
        document.getElementById('fastestName').innerText = "ƒêANG ƒê·ª¢I...";
    }

    // FIREBASE LOGIC
    async function openBuzzer() {
        saveCurrentQ();
        const q = quizData[currentQIndex];
        if(!q.q) return alert("Th·∫ßy ch∆∞a nh·∫≠p c√¢u h·ªèi!");
        
        await db.collection("system_status").doc("quiz").set({
            status: "OPEN",
            winner: "",
            q: q.q,
            opts: [q.a1, q.a2, q.a3, q.a4],
            ts: Date.now()
        });
        document.getElementById('fastestName').innerText = "H·ªÜ TH·ªêNG ƒêANG M·ªû...";
    }

    async function closeBuzzer() {
        await db.collection("system_status").doc("quiz").update({ status: "CLOSED" });
    }

    // L·∫Øng nghe ng∆∞·ªùi th·∫Øng cu·ªôc
    db.collection("system_status").doc("quiz").onSnapshot(doc => {
        if(doc.exists && doc.data().winner) {
            document.getElementById('fastestName').innerText = doc.data().winner;
            buzzerSound.play();
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.7 } });
        }
    });

    // Code Quay s·ªë (gi·ªØ nguy√™n logic c≈©)
    async function handleSpin() {
        const snap = await db.collection("participants").get();
        if(snap.empty) return alert("Ch∆∞a c√≥ ai ƒëƒÉng k√Ω!");
        spinSound.currentTime = 0; spinSound.play();
        const list = snap.docs.map(d => d.data());
        const win = list[Math.floor(Math.random() * list.length)];
        await db.collection("system_status").doc("current_draw").set({ winningNumber: win.number, status: "SPINNING" });
        
        for(let i=1; i<=6; i++){
            const el = document.getElementById('d'+i);
            el.classList.add('spinning');
            let start = Date.now();
            while(Date.now() - start < (1500 + i*400)) {
                el.innerText = Math.floor(Math.random()*10);
                await new Promise(r => setTimeout(r, 50));
            }
            el.innerText = win.number[i-1];
            el.classList.remove('spinning'); el.classList.add('final');
        }
        spinSound.pause(); winSound.play();
        document.getElementById('winnerDisplay').innerText = `CH√öC M·ª™NG: ${win.name.toUpperCase()} - ${win.class.toUpperCase()}`;
        confetti({ particleCount: 150, spread: 70 });
    }

    const regUrl = window.location.href.replace('index.html', 'dangky.html');
    new QRCode(document.getElementById("qrcode"), { text: regUrl, width: 140, height: 140 });
    db.collection("participants").onSnapshot(s => document.getElementById('totalCount').innerText = s.size);
    function switchMode(m) {
        document.getElementById('luckyPanel').style.display = m==='lucky'?'block':'none';
        document.getElementById('quizPanel').style.display = m==='quiz'?'block':'none';
        document.getElementById('tabL').className = `tab ${m==='lucky'?'active':''}`;
        document.getElementById('tabQ').className = `tab ${m==='quiz'?'active':''}`;
        db.collection("system_status").doc("mode").set({ current: m });
    }
    async function resetParticipants() { if(confirm("X√≥a h·∫øt d·ªØ li·ªáu l·ªõp?")) { const snap = await db.collection("participants").get(); const batch = db.batch(); snap.docs.forEach(d => batch.delete(d.ref)); await batch.commit(); location.reload(); } }
</script>
</body>
</html>
